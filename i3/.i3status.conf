general {
    colors = true
    color_good = "#cccccc"
    color_degraded = "#cccccc"
    color_bad = "#cccccc" 
    interval = 5
}

order += "wireless wlp0s20f3"
order += "volume master"
order += "battery 0"
order += "tztime day"
order += "tztime time"

wireless wlp0s20f3 {
    format_up = " %essid "
    format_down = " down "
}

volume master {
    format = " ♪ %volume "
    format_muted = " ♪ muted (%volume) "
    device = "default"
}

battery 0 {
    format = "​ %percentage %status ​"
    integer_battery_capacity = true
}

tztime day {
    format = " %m.%d.%y "
}

tztime time {
    format = " %H:%M:%S "
}
